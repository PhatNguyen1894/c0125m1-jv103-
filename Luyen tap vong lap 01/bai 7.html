<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài 7: FizzBuzz</title>
</head>
<body>

<h1>Bài 7: FizzBuzz</h1>
<button onclick="fizzBuzz()">Chạy FizzBuzz</button>
<div id="output"></div>

<script>
  function fizzBuzz() {
    let result = "";
    for (let i = 1; i <= 100; i++) {
      if (i % 3 === 0 && i % 5 === 0) {
        result += "FizzBuzz ";
      } else if (i % 3 === 0) {
        result += "Fizz ";
      } else if (i % 5 === 0) {
        result += "Buzz ";
      } else {
        result += i + " ";
      }
    }
    output(result);
  }

  function output(text) {
    document.getElementById("output").innerHTML = text;
  }
</script>

</body>
</html>
