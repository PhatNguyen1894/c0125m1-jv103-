<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài 4: Fibonacci chia hết cho 5</title>
</head>
<body>

<h1>Bài 4: Tìm số Fibonacci chia hết cho 5</h1>
<button onclick="findFibonacci()">Tìm số</button>
<div id="output"></div>

<script>
  function findFibonacci() {
    let a = 0, b = 1;
    while (true) {
      let temp = a + b;
      a = b;
      b = temp;
      if (b % 5 === 0) {
        output("Số Fibonacci đầu tiên chia hết cho 5: " + b);
        break;
      }
    }
  }

  function output(text) {
    document.getElementById("output").innerHTML = text;
  }
</script>

</body>
</html>
