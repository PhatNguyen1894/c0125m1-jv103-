<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài 2: Kiểm tra nhiệt độ</title>
</head>
<body>

<h1>Bài 2: Kiểm tra nhiệt độ</h1>
<button onclick="checkTemperature()">Nhập nhiệt độ</button>
<div id="output"></div>

<script>
  function checkTemperature() {
    let temp = prompt("Nhập nhiệt độ:");
    temp = Number(temp);
    if (temp > 100) {
      output("Hãy giảm nhiệt độ.");
    } else if (temp < 20) {
      output("Hãy tăng nhiệt độ.");
    } else {
      output("Nhiệt độ ổn định.");
    }
  }

  function output(text) {
    document.getElementById("output").innerHTML = text;
  }
</script>

</body>
</html>
