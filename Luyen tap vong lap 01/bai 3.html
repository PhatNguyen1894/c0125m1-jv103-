<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài 3: 20 số Fibonacci</title>
</head>
<body>

<h1>Bài 3: Hiển thị 20 số Fibonacci</h1>
<button onclick="showFibonacci()">Hiển thị</button>
<div id="output"></div>

<script>
  function showFibonacci() {
    let fib = [0, 1], result = "0 1 ";
    for (let i = 2; i < 20; i++) {
      fib[i] = fib[i - 1] + fib[i - 2];
      result += fib[i] + " ";
    }
    output(result);
  }

  function output(text) {
    document.getElementById("output").innerHTML = text;
  }
</script>

</body>
</html>
