<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>

<h2>Hiển thị các số nguyên tố đầu tiên</h2>
<label for="numbers">Nhập số lượng số nguyên tố cần in:</label>
<input type="number" id="numbers">
<br><br>
<button onclick="findPrimes()">Hiển thị số nguyên tố</button>
<p id="result"></p>

<script>
    function findPrimes() {
        var count = parseInt(document.getElementById("numbers").value); // Số lượng cần in
        var primes = [];
        var number = 2; // Bắt đầu từ số 2
        var result = document.getElementById("result");

        while (primes.length < count) {
            if (isPrime(number)) {
                primes.push(number);
            }
            number++;
        }

        result.innerText = "Các số nguyên tố đầu tiên là: " + primes.join(", ");
    }

    function isPrime(n) {
        if (n <= 1) return false;
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) return false;
        }
        return true;
    }
</script>

</body>
</html>
