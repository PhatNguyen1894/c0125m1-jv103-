<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Form Sở Thích</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          text-align: center;
          background-color: #f0f8ff;
      }
      .container {
          width: 50%;
          background: #ff6600;
          color: white;
          padding: 20px;
          border-radius: 10px;
          margin: auto;
      }
      form {
          background: white;
          padding: 20px;
          border-radius: 10px;
          color: black;
      }
      .hobby {
          display: inline-block;
          margin: 5px;
      }
  </style>
</head>
<body>

<div class="container">
  <h2>SỞ THÍCH CỦA BẠN</h2>
  <form>
    <label>Họ và tên:</label>
    <input type="text" name="username"><br><br>

    <label>Email:</label>
    <input type="email" name="email"><br><br>

    <label>Sở thích:</label><br>
    <div class="hobby">
      <input type="checkbox" name="hobby" value="Thể thao"> Thể thao
      <input type="checkbox" name="hobby" value="Âm nhạc"> Âm nhạc
      <input type="checkbox" name="hobby" value="Đọc sách"> Đọc sách
      <input type="checkbox" name="hobby" value="Lướt web"> Lướt web
      <input type="checkbox" name="hobby" value="Chơi game"> Chơi game
      <input type="checkbox" name="hobby" value="Điện ảnh"> Điện ảnh
      <input type="checkbox" name="hobby" value="Du lịch"> Du lịch
    </div>
    <br><br>
    <input type="submit" value="Gửi thông tin">
    <input type="reset" value="Nhập lại">
  </form>
</div>

</body>
</html>
