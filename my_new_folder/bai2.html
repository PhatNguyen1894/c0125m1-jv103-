<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chuyển đổi nhiệt độ</title>
  <script>
    function chuyenDoiNhietDo() {
      let doC = parseFloat(prompt("Nhập nhiệt độ (°C):"));
      let doF = (doC * 9/5) + 32;
      alert(doC + "°C = " + doF.toFixed(2) + "°F");
    }
  </script>
</head>
<body>
<button onclick="chuyenDoiNhietDo()">Chuyển đổi</button>
</body>
</html>
