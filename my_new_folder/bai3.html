<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chuyển đổi diện tích</title>
  <script>
    function chuyenDoiDienTich() {
      let metVuong = parseFloat(prompt("Nhập diện tích (m²):"));
      let feetVuong = metVuong * 10.764;
      alert(metVuong + "m² = " + feetVuong.toFixed(2) + " ft²");
    }
  </script>
</head>
<body>
<button onclick="chuyenDoiDienTich()">Chuyển đổi diện tích</button>
</body>
</html>
