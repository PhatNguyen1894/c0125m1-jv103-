<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tính Chu vi và Diện tích Hình tròn</title>
  <script>
    function tinhHinhTron() {
      let banKinh = parseFloat(prompt("Nhập bán kính hình tròn:"));
      let chuVi = 2 * Math.PI * banKinh;
      let dienTich = Math.PI * banKinh * banKinh;

      alert("Chu vi: " + chuVi.toFixed(2));
      alert("Diện tích: " + dienTich.toFixed(2));
    }
  </script>
</head>
<body>
<button onclick="tinhHinhTron()">Tính toán</button>
</body>
</html>
