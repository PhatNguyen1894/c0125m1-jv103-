<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bảng Cửu Chương</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<h2>Bảng Cửu Chương</h2>
<table id="multiplicationTable">
  <thead>
  <tr>
    <th>2 x 1</th>
    <th>2 x 2</th>
    <th>2 x 3</th>
    <th>2 x 4</th>
    <th>2 x 5</th>
    <th>2 x 6</th>
    <th>2 x 7</th>
    <th>2 x 8</th>
    <th>2 x 9</th>
  </tr>
  </thead>
  <tbody>
  <!-- Bảng sẽ được sinh động ở đây -->
  </tbody>
</table>

<script>
  function generateTable() {
    let tableBody = document.getElementById("multiplicationTable").getElementsByTagName('tbody')[0];
    for (let i = 1; i <= 9; i++) {
      let row = document.createElement("tr");

      for (let j = 1; j <= 9; j++) {
        let cell = document.createElement("td");
        cell.innerText = `${i} x ${j} = ${i * j}`;
        row.appendChild(cell);
      }

      tableBody.appendChild(row);
    }
  }

  generateTable(); // Gọi hàm để tạo bảng khi trang web được tải
</script>

</body>
</html>
