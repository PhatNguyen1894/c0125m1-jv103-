<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 11 - Thuế thu nhập cá nhân</title>
</head>
<body>
<h2>Bài 11: Tính thuế thu nhập cá nhân</h2>
<label for="income">Nhập thu nhập tháng:</label>
<input type="number" id="income">
<br>
<button onclick="calculateTax()">Tính thuế</button>
<p id="result"></p>

<script>
    function calculateTax() {
        var income = parseFloat(document.getElementById("income").value);
        var tax = 0;

        if (income <= 5000000) {
            tax = income * 0.05;
        } else if (income <= 10000000) {
            tax = income * 0.1;
        } else if (income <= 18000000) {
            tax = income * 0.15;
        } else {
            tax = income * 0.2;
        }

        document.getElementById("result").innerText = "Thuế thu nhập cá nhân phải nộp: " + tax.toFixed(2) + " VND";
    }
</script>
</body>
</html>
