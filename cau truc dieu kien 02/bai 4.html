<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diện tích hình chữ nhật</title>
</head>
<body>
<h2>Tính diện tích hình chữ nhật</h2>
<label for="length">Nhập chiều dài a:</label>
<input type="number" id="length">
<br>
<label for="width">Nhập chiều rộng b:</label>
<input type="number" id="width">
<br>
<button onclick="calculateRectangleArea()">Tính diện tích</button>
<p id="result"></p>

<script>
    function calculateRectangleArea() {
        var length = parseFloat(document.getElementById("length").value);
        var width = parseFloat(document.getElementById("width").value);
        var area = length * width;
        document.getElementById("result").innerText = "Diện tích hình chữ nhật là: " + area.toFixed(2);
    }
</script>
</body>
</html>
