<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chuyển từ mét sang feet</title>
</head>
<body>
<h2>Chuyển từ mét sang feet</h2>
<label for="meters">Nhập chiều dài (m):</label>
<input type="number" id="meters">
<br>
<button onclick="convertToFeet()">Chuyển đổi</button>
<p id="result"></p>

<script>
  function convertToFeet() {
    var meters = parseFloat(document.getElementById("meters").value);
    var feet = meters * 3.2808;
    document.getElementById("result").innerText = meters + " mét = " + feet.toFixed(2) + " feet";
  }
</script>
</body>
</html>
