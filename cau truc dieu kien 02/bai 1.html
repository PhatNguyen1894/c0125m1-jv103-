<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển độ C sang F</title>
</head>
<body>
<h2>Chuyển độ C sang độ F</h2>
<label for="celsius">Nhập độ C:</label>
<input type="number" id="celsius">
<br>
<button onclick="convertToFahrenheit()">Chuyển đổi</button>
<p id="result"></p>

<script>
    function convertToFahrenheit() {
        var celsius = parseFloat(document.getElementById("celsius").value);
        var fahrenheit = (celsius * 9/5) + 32;
        document.getElementById("result").innerText = celsius + "°C = " + fahrenheit.toFixed(2) + "°F";
    }
</script>
</body>
</html>
