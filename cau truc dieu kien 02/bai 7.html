<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 7 - Giải phương trình bậc 2</title>
</head>
<body>
<h2>Bài 7: Giải phương trình bậc 2</h2>
<label for="a">Nhập hệ số a:</label>
<input type="number" id="a">
<br>
<label for="b">Nhập hệ số b:</label>
<input type="number" id="b">
<br>
<label for="c">Nhập hệ số c:</label>
<input type="number" id="c">
<br>
<button onclick="solveQuadratic()">Giải phương trình</button>
<p id="result"></p>

<script>
    function solveQuadratic() {
        var a = parseFloat(document.getElementById("a").value);
        var b = parseFloat(document.getElementById("b").value);
        var c = parseFloat(document.getElementById("c").value);
        var discriminant = b * b - 4 * a * c;
        var result = document.getElementById("result");

        if (discriminant > 0) {
            var x1 = (-b + Math.sqrt(discriminant)) / (2 * a);
            var x2 = (-b - Math.sqrt(discriminant)) / (2 * a);
            result.innerText = "Phương trình có 2 nghiệm phân biệt: x1 = " + x1.toFixed(2) + ", x2 = " + x2.toFixed(2);
        } else if (discriminant === 0) {
            var x = -b / (2 * a);
            result.innerText = "Phương trình có nghiệm kép: x = " + x.toFixed(2);
        } else {
            result.innerText = "Phương trình vô nghiệm.";
        }
    }
</script>
</body>
</html>
