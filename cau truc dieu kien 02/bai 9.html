<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài 9 - Kiểm tra tam giác</title>
</head>
<body>
<h2>Bài 9: Kiểm tra tam giác</h2>
<label for="a">Nhập cạnh a:</label>
<input type="number" id="a">
<br>
<label for="b">Nhập cạnh b:</label>
<input type="number" id="b">
<br>
<label for="c">Nhập cạnh c:</label>
<input type="number" id="c">
<br>
<button onclick="checkTriangle()">Kiểm tra</button>
<p id="result"></p>

<script>
  function checkTriangle() {
    var a = parseFloat(document.getElementById("a").value);
    var b = parseFloat(document.getElementById("b").value);
    var c = parseFloat(document.getElementById("c").value);
    var result = document.getElementById("result");

    if (a > 0 && b > 0 && c > 0) {
      if (a + b > c && a + c > b && b + c > a) {
        result.innerText = "Đây là ba cạnh của một tam giác.";
      } else {
        result.innerText = "Đây không phải là ba cạnh của một tam giác.";
      }
    } else {
      result.innerText = "Cạnh của tam giác phải lớn hơn 0.";
    }
  }
</script>
</body>
</html>
