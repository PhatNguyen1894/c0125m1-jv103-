<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài 12 - Tính lãi ngân hàng</title>
</head>
<body>
<h2>Bài 12: Tính lãi ngân hàng</h2>
<label for="loanAmount">Nhập số tiền vay:</label>
<input type="number" id="loanAmount">
<br>
<label for="interestRate">Nhập lãi suất hàng tháng:</label>
<input type="number" id="interestRate">
<br>
<label for="months">Nhập số tháng vay:</label>
<input type="number" id="months">
<br>
<button onclick="calculateLoanInterest()">Tính lãi vay</button>
<p id="result"></p>

<script>
  function calculateLoanInterest() {
    var loanAmount = parseFloat(document.getElementById("loanAmount").value);
    var interestRate = parseFloat(document.getElementById("interestRate").value);
    var months = parseInt(document.getElementById("months").value);
    var interest = loanAmount * interestRate * months / 100;

    document.getElementById("result").innerText = "Lãi suất phải trả: " + interest.toFixed(2) + " VND";
  }
</script>
</body>
</html>
