<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diện tích tam giác vuông</title>
</head>
<body>
<h2>Tính diện tích tam giác vuông</h2>
<label for="base">Nhập cạnh đáy a:</label>
<input type="number" id="base">
<br>
<label for="height">Nhập chiều cao b:</label>
<input type="number" id="height">
<br>
<button onclick="calculateTriangleArea()">Tính diện tích</button>
<p id="result"></p>

<script>
  function calculateTriangleArea() {
    var base = parseFloat(document.getElementById("base").value);
    var height = parseFloat(document.getElementById("height").value);
    var area = (base * height) / 2;
    document.getElementById("result").innerText = "Diện tích tam giác vuông là: " + area.toFixed(2);
  }
</script>
</body>
</html>
