<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài 8 - Kiểm tra tuổi hợp lệ</title>
</head>
<body>
<h2>Bài 8: Kiểm tra tuổi hợp lệ</h2>
<label for="age">Nhập tuổi:</label>
<input type="number" id="age">
<br>
<button onclick="checkAge()">Kiểm tra</button>
<p id="result"></p>

<script>
  function checkAge() {
    var age = parseInt(document.getElementById("age").value);
    var result = document.getElementById("result");

    if (age > 0 && age < 120) {
      result.innerText = "Tuổi hợp lệ.";
    } else {
      result.innerText = "Tuổi không hợp lệ. Tuổi phải lớn hơn 0 và nhỏ hơn 120.";
    }
  }
</script>
</body>
</html>
