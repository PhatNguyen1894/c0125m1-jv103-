<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diện tích hình vuông</title>
</head>
<body>
<h2>Tính diện tích hình vuông</h2>
<label for="side">Nhập cạnh a:</label>
<input type="number" id="side">
<br>
<button onclick="calculateSquareArea()">Tính diện tích</button>
<p id="result"></p>

<script>
    function calculateSquareArea() {
        var side = parseFloat(document.getElementById("side").value);
        var area = side * side;
        document.getElementById("result").innerText = "Diện tích hình vuông là: " + area.toFixed(2);
    }
</script>
</body>
</html>
