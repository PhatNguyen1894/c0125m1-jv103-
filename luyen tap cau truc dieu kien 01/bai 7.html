<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 7 - Tính cước điện thoại</title>
</head>
<body>
<h2>Bài 7: Tính cước điện thoại</h2>
<label for="calls">Nhập số phút gọi trong tháng:</label>
<input type="number" id="calls">
<br>
<button onclick="calculatePhoneBill()">Tính cước điện thoại</button>
<p id="result"></p>

<script>
    function calculatePhoneBill() {
        var calls = parseFloat(document.getElementById("calls").value);
        var bill = 0;

        if (calls <= 100) {
            bill = calls * 0.1;
        } else if (calls <= 200) {
            bill = 100 * 0.1 + (calls - 100) * 0.15;
        } else {
            bill = 100 * 0.1 + 100 * 0.15 + (calls - 200) * 0.2;
        }

        document.getElementById("result").innerText = "Cước điện thoại phải trả: " + bill.toFixed(2) + " VND";
    }
</script>
</body>
</html>
