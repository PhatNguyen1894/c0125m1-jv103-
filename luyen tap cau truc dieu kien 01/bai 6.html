<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài 6 - Tính hoa hồng</title>
</head>
<body>
<h2>Bài 6: Tính hoa hồng</h2>
<label for="sales">Nhập doanh số bán hàng:</label>
<input type="number" id="sales">
<br>
<button onclick="calculateCommission()">Tính hoa hồng</button>
<p id="result"></p>

<script>
  function calculateCommission() {
    var sales = parseFloat(document.getElementById("sales").value);
    var commission = 0;

    if (sales >= 10000) {
      commission = sales * 0.1;
    } else if (sales >= 5000) {
      commission = sales * 0.05;
    } else if (sales >= 2000) {
      commission = sales * 0.03;
    }

    document.getElementById("result").innerText = "Hoa hồng nhận được: " + commission.toFixed(2);
  }
</script>
</body>
</html>
