<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài 2 - Kiểm tra điều kiện vào lớp 10</title>
</head>
<body>
<h2>Bài 2: Kiểm tra điều kiện vào lớp 10</h2>
<label for="age">Nhập tuổi:</label>
<input type="number" id="age">
<br>
<button onclick="checkEligibility()">Kiểm tra</button>
<p id="result"></p>

<script>
  function checkEligibility() {
    var age = parseInt(document.getElementById("age").value);
    var result = document.getElementById("result");

    if (age >= 15) {
      result.innerText = "Đủ điều kiện vào lớp 10";
    } else {
      result.innerText = "Không đủ điều kiện vào lớp 10";
    }
  }
</script>
</body>
</html>
