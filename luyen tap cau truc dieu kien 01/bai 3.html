<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài 3 - Kiểm tra số nguyên</title>
</head>
<body>
<h2>Bài 3: Kiểm tra số nguyên</h2>
<label for="num">Nhập số nguyên:</label>
<input type="number" id="num">
<br>
<button onclick="checkNumber()">Kiểm tra</button>
<p id="result"></p>

<script>
  function checkNumber() {
    var num = parseInt(document.getElementById("num").value);
    var result = document.getElementById("result");

    if (num > 0) {
      result.innerText = "Số lớn hơn 0";
    } else if (num < 0) {
      result.innerText = "Số nhỏ hơn 0";
    } else {
      result.innerText = "Số bằng 0";
    }
  }
</script>
</body>
</html>
