<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài 1 - Kiểm tra chia hết</title>
</head>
<body>
<h2>Bài 1: Kiểm tra chia hết</h2>
<label for="a">Nhập số a:</label>
<input type="number" id="a">
<br>
<label for="b">Nhập số b:</label>
<input type="number" id="b">
<br>
<button onclick="checkDivisible()">Kiểm tra</button>
<p id="result"></p>

<script>
  function checkDivisible() {
    var a = parseInt(document.getElementById("a").value);
    var b = parseInt(document.getElementById("b").value);
    var result = document.getElementById("result");

    if (b !== 0 && a % b === 0) {
      result.innerText = "a chia hết cho b";
    } else if (b === 0) {
      result.innerText = "Không thể chia cho 0!";
    } else {
      result.innerText = "a không chia hết cho b";
    }
  }
</script>
</body>
</html>
