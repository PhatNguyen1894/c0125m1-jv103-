<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài 4 - Kiểm tra số lớn nhất</title>
</head>
<body>
<h2>Bài 4: Kiểm tra số lớn nhất</h2>
<label for="num1">Nhập số 1:</label>
<input type="number" id="num1">
<br>
<label for="num2">Nhập số 2:</label>
<input type="number" id="num2">
<br>
<label for="num3">Nhập số 3:</label>
<input type="number" id="num3">
<br>
<button onclick="findMax()">Tìm số lớn nhất</button>
<p id="result"></p>

<script>
  function findMax() {
    var num1 = parseInt(document.getElementById("num1").value);
    var num2 = parseInt(document.getElementById("num2").value);
    var num3 = parseInt(document.getElementById("num3").value);
    var result = document.getElementById("result");

    var max = Math.max(num1, num2, num3);
    result.innerText = "Số lớn nhất là: " + max;
  }
</script>
</body>
</html>
