<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý công nhân</title>
</head>
<body>
<h2>Quản lý công nhân</h2>

<!-- Tạo bảng -->
<table id="employeeTable" border="1">
  <thead>
  <tr>
    <th>STT</th>
    <th>Họ và tên</th>
    <th>Ngày sinh</th>
    <th>Địa chỉ</th>
    <th>Lương</th>
    <th>Chức vụ</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>1</td>
    <td>Trường Tấn A</td>
    <td>11-11-1997</td>
    <td>Quảng Nam</td>
    <td>2000</td>
    <td>Abc</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Trường Tấn B</td>
    <td>11-11-1993</td>
    <td>Đà Nẵng</td>
    <td>2000</td>
    <td>Abc</td>
  </tr>
  <tr>
    <td>3</td>
    <td>Trường Tấn C</td>
    <td>11-11-1999</td>
    <td>Huế</td>
    <td>2000</td>
    <td>Abc</td>
  </tr>
  </tbody>
</table>

<br>
<button onclick="sortTable()">Sắp xếp theo lương</button>

<script>
  function sortTable() {
    var rows = document.getElementById("employeeTable").rows;
    var switching = true;

    while (switching) {
      switching = false;
      for (let i = 1; i < rows.length - 1; i++) {
        let x = rows[i].cells[4].innerHTML;
        let y = rows[i + 1].cells[4].innerHTML;

        if (parseInt(x) > parseInt(y)) {
          rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
          switching = true;
        }
      }
    }
  }
</script>
</body>
</html>
