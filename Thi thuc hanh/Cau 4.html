<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý công nhân</title>
</head>
<body>
<h2>Quản lý công nhân</h2>
<table id="employeeTable" border="1">
  <thead>
  <tr>
    <th>STT</th>
    <th>Họ và tên</th>
    <th>Ngày sinh</th>
    <th>Địa chỉ</th>
    <th>Lương</th>
    <th>Chức vụ</th>
  </tr>
  </thead>
  <tbody id="employeeList">
  </tbody>
</table>

<br>
<button onclick="sortTable()">Sắp xếp theo họ và tên</button>

<script>
  const employees = [
    { stt: 1, name: 'Trường Tấn A', birthDate: '11-11-1997', address: 'Quảng Nam', salary: 2000, position: 'Abc' },
    { stt: 2, name: 'Trường Tấn B', birthDate: '11-11-1993', address: 'Đà Nẵng', salary: 2000, position: 'Abc' },
    { stt: 3, name: 'Trường Tấn C', birthDate: '11-11-1999', address: 'Huế', salary: 2000, position: 'Abc' }
  ];

  function displayEmployees() {
    let tableBody = document.getElementById('employeeList');
    tableBody.innerHTML = '';

    employees.forEach(emp => {
      let row = tableBody.insertRow();
      row.innerHTML = `<td>${emp.stt}</td><td>${emp.name}</td><td>${emp.birthDate}</td><td>${emp.address}</td><td>${emp.salary}</td><td>${emp.position}</td>`;
    });
  }

  function sortTable() {
    employees.sort((a, b) => a.name.localeCompare(b.name));
    displayEmployees();
  }

  window.onload = displayEmployees;
</script>

</body>
</html>
