<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kiểm tra số hoàn hảo</title>
</head>
<body>
<input type="number" id="numberInput" placeholder="Nhập số" min="1">
<button onclick="checkPerfectNumber()">Kiểm tra</button>
<p id="result"></p>

<script>
  function checkPerfectNumber() {
    let number = parseInt(document.getElementById('numberInput').value);
    let sum = 0;

    for (let i = 1; i < number; i++) {
      if (number % i === 0) {
        sum += i;
      }
    }

    if (sum === number) {
      document.getElementById('result').textContent = number + " là số hoàn hảo.";
    } else {
      document.getElementById('result').textContent = number + " không phải là số hoàn hảo.";
    }
  }
</script>
</body>
</html>
