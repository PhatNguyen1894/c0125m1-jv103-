<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ứng dụng máy tính</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          text-align: center;
          margin: 50px;
      }
      input {
          width: 100px;
          padding: 10px;
          margin: 5px;
          font-size: 16px;
          text-align: center;
      }
      button {
          padding: 10px 20px;
          margin: 5px;
          font-size: 16px;
          cursor: pointer;
      }
      #result {
          font-size: 18px;
          font-weight: bold;
          margin-top: 20px;
      }
  </style>
</head>
<body>

<h2>Ứng dụng máy tính</h2>

<input type="number" id="num1" placeholder="Số thứ nhất">
<input type="number" id="num2" placeholder="Số thứ hai">

<br>

<button onclick="calculate('+')">Addition(+)</button>
<button onclick="calculate('-')">Subtraction(-)</button>
<button onclick="calculate('*')">Multiplication(X)</button>
<button onclick="calculate('/')">Division(/)</button>

<p>Result: <span id="result">0</span></p>

<script>
  function calculate(operator) {
    let num1 = parseFloat(document.getElementById("num1").value);
    let num2 = parseFloat(document.getElementById("num2").value);
    let result;

    if (isNaN(num1) || isNaN(num2)) {
      alert("Vui lòng nhập đầy đủ hai số!");
      return;
    }

    switch (operator) {
      case '+':
        result = num1 + num2;
        break;
      case '-':
        result = num1 - num2;
        break;
      case '*':
        result = num1 * num2;
        break;
      case '/':
        if (num2 === 0) {
          alert("Không thể chia cho 0!");
          return;
        }
        result = num1 / num2;
        break;
      default:
        result = "Lỗi!";
    }

    document.getElementById("result").innerText = result;
  }
</script>

</body>
</html>
