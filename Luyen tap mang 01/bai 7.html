<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài 7: Xóa phần tử khỏi mảng</title>
</head>
<body>

<h1>Bài 7: Xóa phần tử khỏi mảng</h1>
<button onclick="removeElement()">Nhập số</button>
<div id="output"></div>

<script>
  function removeElement() {
    let numbers = [5, 12, 8, 20, 33, 7, 18, 25, 3, 10];
    let v = parseInt(prompt("Nhập số cần xóa:"));
    let index = numbers.indexOf(v);

    if (index !== -1) {
      for (let i = index; i < numbers.length - 1; i++) {
        numbers[i] = numbers[i + 1];
      }
      numbers[numbers.length - 1] = "e";
      numbers.pop();
      document.getElementById("output").innerHTML = `Mảng sau khi xóa "${v}": [${numbers.join(", ")}]`;
    } else {
      document.getElementById("output").innerHTML = `"${v}" không có trong mảng.`;
    }
  }
</script>

</body>
</html>
