<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài 3: Trung bình của mảng</title>
</head>
<body>

<h1>Bài 3: Trung bình của mảng</h1>
<button onclick="calculateAverage()">Thực hiện</button>
<div id="output"></div>

<script>
  function calculateAverage() {
    let numbers = [5, 12, 8, 20, 33, 7, 18, 25, 3, 10];
    let avg = numbers.reduce((sum, num) => sum + num, 0) / numbers.length;
    document.getElementById("output").innerHTML = `Giá trị trung bình: ${avg.toFixed(2)}`;
  }
</script>

</body>
</html>
