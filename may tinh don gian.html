<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Máy Tính Đơn Giản</title>
  <style>
    #calculator {
      width: 220px;
      margin: 20px auto;
      padding: 20px;
      border: 2px solid black;
      border-radius: 10px;
      text-align: center;
    }
    input[type="button"] {
      width: 40px;
      height: 40px;
      margin: 5px;
      font-size: 18px;
    }
    input[type="text"] {
      width: 170px;
      height: 40px;
      margin: 5px;
      text-align: right;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div id="calculator">
  <input type="text" id="display" disabled>
  <br>
  <input type="button" value="1" onclick="appendNumber(1)">
  <input type="button" value="2" onclick="appendNumber(2)">
  <input type="button" value="3" onclick="appendNumber(3)">
  <input type="button" value="+" onclick="appendOperator('+')">
  <br>
  <input type="button" value="4" onclick="appendNumber(4)">
  <input type="button" value="5" onclick="appendNumber(5)">
  <input type="button" value="6" onclick="appendNumber(6)">
  <input type="button" value="-" onclick="appendOperator('-')">
  <br>
  <input type="button" value="7" onclick="appendNumber(7)">
  <input type="button" value="8" onclick="appendNumber(8)">
  <input type="button" value="9" onclick="appendNumber(9)">
  <input type="button" value="x" onclick="appendOperator('*')">
  <br>
  <input type="button" value="C" onclick="clearDisplay()">
  <input type="button" value="0" onclick="appendNumber(0)">
  <input type="button" value="=" onclick="calculate()">
  <input type="button" value="/" onclick="appendOperator('/')">
</div>

<script>
  let currentInput = '';
  let operator = '';
  let previousInput = '';

  function appendNumber(num) {
    currentInput += num;
    document.getElementById("display").value = currentInput;
  }

  function appendOperator(op) {
    if (currentInput === '') return; // Nếu không có số nào, không cho phép thêm phép toán
    previousInput = currentInput;
    operator = op;
    currentInput = '';
  }

  function clearDisplay() {
    currentInput = '';
    previousInput = '';
    operator = '';
    document.getElementById("display").value = '';
  }

  function calculate() {
    if (previousInput === '' || currentInput === '') return; // Nếu không có đủ số và phép toán
    let result;
    switch (operator) {
      case '+':
        result = parseFloat(previousInput) + parseFloat(currentInput);
        break;
      case '-':
        result = parseFloat(previousInput) - parseFloat(currentInput);
        break;
      case '*':
        result = parseFloat(previousInput) * parseFloat(currentInput);
        break;
      case '/':
        result = parseFloat(previousInput) / parseFloat(currentInput);
        break;
      default:
        return;
    }
    document.getElementById("display").value = result;
    currentInput = result;
    previousInput = '';
    operator = '';
  }
</script>

</body>
</html>
