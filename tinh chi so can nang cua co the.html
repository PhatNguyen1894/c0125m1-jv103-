<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Chỉ Số BMI</title>
    <script>
        function calculateBMI() {
            // Lấy giá trị nhập vào từ form
            var weight = parseFloat(document.getElementById("weight").value);
            var height = parseFloat(document.getElementById("height").value);

            // Kiểm tra xem người dùng có nhập đầy đủ không
            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                alert("Vui lòng nhập cân nặng và chiều cao hợp lệ.");
                return;
            }

            // Tính chỉ số BMI
            var bmi = weight / (height * height);
            var result = "";

            // Phân loại chỉ số BMI
            if (bmi < 18.5) {
                result = "Underweight";
            } else if (bmi < 25.0) {
                result = "Normal";
            } else if (bmi < 30.0) {
                result = "Overweight";
            } else {
                result = "Obese";
            }

            // Hiển thị kết quả
            document.getElementById("bmiResult").innerHTML = "Chỉ số BMI của bạn là: " + bmi.toFixed(2) + " (" + result + ")";
        }
    </script>
</head>
<body>
<h1>Tính Chỉ Số BMI</h1>

<!-- Form nhập cân nặng và chiều cao -->
<label for="weight">Cân nặng (kg):</label>
<input type="number" id="weight" placeholder="Nhập cân nặng (kg)" required>
<br><br>

<label for="height">Chiều cao (m):</label>
<input type="number" id="height" placeholder="Nhập chiều cao (m)" step="0.01" required>
<br><br>

<button onclick="calculateBMI()">Tính BMI</button>

<h2 id="bmiResult"></h2>
</body>
</html>
