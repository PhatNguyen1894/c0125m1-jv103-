<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Survey Khách Hàng</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          width: 50%;
          margin: auto;
          background-color: #f4f4f4;
          padding: 20px;
      }
      .container {
          background: white;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
          color: #333;
      }
      input, select, textarea {
          width: 100%;
          padding: 8px;
          margin: 5px 0;
          border: 1px solid #ccc;
          border-radius: 5px;
      }
      .radio-group, .checkbox-group {
          margin: 10px 0;
      }
      button {
          background-color: #007bff;
          color: white;
          padding: 10px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
      }
      button:hover {
          background-color: #0056b3;
      }
  </style>
</head>
<body>
<div class="container">
  <h1>Market Research Survey</h1>
  <form action="#" method="POST">
    <label for="age">What is your age range?</label>
    <select id="age" name="age">
      <option value="18-24">18-24</option>
      <option value="25-34">25-34</option>
      <option value="35-44">35-44</option>
      <option value="45+">45+</option>
    </select>

    <label for="income">What is your yearly income range?</label>
    <select id="income" name="income">
      <option value="$0-$25,000">$0 - $25,000</option>
      <option value="$25,001-$50,000">$25,001 - $50,000</option>
      <option value="$50,001-$75,000">$50,001 - $75,000</option>
      <option value="$75,001+">$75,001+</option>
    </select>

    <p>Gender:</p>
    <div class="radio-group">
      <input type="radio" id="male" name="gender" value="Male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="Female">
      <label for="female">Female</label>
    </div>

    <p>Which of the following products have you purchased in the last 2 months? (Check all that apply)</p>
    <div class="checkbox-group">
      <input type="checkbox" id="product1" name="product1">
      <label for="product1">Product 1</label><br>
      <input type="checkbox" id="product2" name="product2">
      <label for="product2">Product 2</label><br>
      <input type="checkbox" id="product3" name="product3">
      <label for="product3">Product 3</label>
    </div>

    <p>How often would you use our new product?</p>
    <div class="radio-group">
      <input type="radio" id="daily" name="usage" value="Daily">
      <label for="daily">Daily</label><br>
      <input type="radio" id="weekly" name="usage" value="Weekly">
      <label for="weekly">Weekly</label><br>
      <input type="radio" id="monthly" name="usage" value="Monthly">
      <label for="monthly">Monthly</label>
    </div>

    <p>What would you pay for the new product?</p>
    <input type="text" name="price" placeholder="Enter amount in $">

    <label for="features">What features would you like to see in the new product?</label>
    <textarea id="features" name="features" rows="4"></textarea>

    <button type="submit">Submit</button>
  </form>
</div>
</body>
</html>
