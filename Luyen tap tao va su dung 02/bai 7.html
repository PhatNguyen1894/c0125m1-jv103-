<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đổi chỗ hai số nguyên</title>
</head>
<body>
<h1>Đổi chỗ hai số nguyên</h1>
<label for="num1">Số thứ nhất:</label>
<input type="number" id="num1" />
<label for="num2">Số thứ hai:</label>
<input type="number" id="num2" />
<button onclick="swapNumbers()">Đổi chỗ</button>
<p id="result"></p>

<script>
  function swapNumbers() {
    let num1 = document.getElementById('num1').value;
    let num2 = document.getElementById('num2').value;

    // Hoán đổi hai số
    [num1, num2] = [num2, num1];

    document.getElementById('result').innerText = `Số 1: ${num1}, Số 2: ${num2}`;
  }
</script>
</body>
</html>
