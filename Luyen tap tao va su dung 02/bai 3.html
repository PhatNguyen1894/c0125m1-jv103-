<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài 3: Tính giai thừa</title>
</head>
<body>

<h1>Bài 3: Tính giai thừa</h1>
<button onclick="calculateFactorial()">Nhập số</button>
<div id="output"></div>

<script>
  function factorial(n) {
    if (n === 0 || n === 1) return 1;
    return n * factorial(n - 1);
  }

  function calculateFactorial() {
    let num = parseInt(prompt("Nhập số nguyên:"));
    document.getElementById("output").innerHTML = `Giai thừa của ${num} là ${factorial(num)}`;
  }
</script>

</body>
</html>
